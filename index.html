<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <link rel="icon" href="./images/3026240-weather/png/008-rainbow.png">
    <title>OKWeather</title>
</head>

<body>

    <section class="newsletter">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="content">
                        <h2>Quel temps fait-il à ... </h2>
                        <div class="input-group">
                            <input type="text" id="searchCity" class="form-control" placeholder="e.g. Rome">
                            <span class="input-group-btn">
                                <button onclick="getWeather()" id="btnCheck" class="btn" type="submit">Checker la température</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <div class="container">
        <h1 id="city"></h1>

        <div class="card">
            <div class="imgAndText align-items-center  justify-content-center">
            <img src="./images/3026240-weather/svg/034-thermometer.svg" class="card-img-top align-items-center">
            <h5 class="card-title align-items-center">Température</h5>
            </div>
            <div class="card-body">
              <p class="card-text align-items-center"  id="temp" >En attente</p>
            </div>
          </div>


          <div class="card">
            <div class="imgAndText align-items-center justify-content-center">
            <img src="./images/3026240-weather/svg/043-raincoat.svg" class="card-img-top align-items-center">
            <h5 class="card-title align-items-center">Ressenti</h5>
            </div>
            <div class="card-body">
              <p class="card-text align-items-center"  id="feeling" >En attente</p>
            </div>
          </div>

          
          <div class="card">
            <div class="imgAndText align-items-center d-flex justify-content-center">
            <img src="./images/3026240-weather/svg/022-wind.svg" class="card-img-top align-items-center">
            <h5 class="card-title align-items-center">Vent</h5>
            </div>
            <div class="card-body">
              <p class="card-text align-items-center"  id="wind" >En attente</p>
            </div>
          </div>

          <div class="card">
            <div class="imgAndText align-items-center d-flex justify-content-center">
            <img src="./images/3026240-weather/svg/040-compass.svg" class="card-img-top align-items-center">
            <h5 class="card-title align-items-center">Détails</h5>
            </div>
            <div class="card-body">
              <p class="card-text align-items-center"  id="desc" >En attente</p>
            </div>
          </div>


    </div>

    <section class="advice">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="content">
                        <h2>Notre conseil </h2>
                       <div id="introTextAdvice"></div>
                       <div id="textAdvice"></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
